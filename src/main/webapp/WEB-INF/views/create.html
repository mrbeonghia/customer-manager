<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" name="id"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" name="name"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" name="email"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" name="address"/>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
